
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Pro | Aesthetic Career Suite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
    
    :root {
      --pastel-lavender: #f3f0ff;
      --pastel-mint: #f0fff4;
      --pastel-peach: #fff5f0;
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background: linear-gradient(135deg, #fdfcfd 0%, #f3f0ff 100%);
      min-height: 100vh;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.03);
    }

    .aesthetic-blob {
      position: fixed;
      z-index: -1;
      filter: blur(80px);
      opacity: 0.4;
      border-radius: 50%;
      animation: float 20s infinite alternate;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(100px, 50px) scale(1.1); }
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e9d5ff; border-radius: 20px; }

    .resume-preview h1 { font-size: 1.75rem; font-weight: 800; color: #1e1b4b; border-bottom: 2px solid #f3e8ff; padding-bottom: 0.5rem; }
    .resume-preview h2 { font-size: 1.1rem; font-weight: 700; margin-top: 1.5rem; color: #7c3aed; text-transform: uppercase; letter-spacing: 0.1em; }
    .resume-preview li { margin-bottom: 0.5rem; position: relative; }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "mammoth": "https://esm.sh/mammoth@^1.6.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.10.38",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "marked": "https://esm.sh/marked@^12.0.0"
  }
}
</script>
</head>
<body class="text-slate-700">
  <div class="aesthetic-blob w-[500px] h-[500px] bg-purple-200 top-[-10%] left-[-10%]"></div>
  <div class="aesthetic-blob w-[400px] h-[400px] bg-rose-100 bottom-[-5%] right-[-5%]"></div>
  <div id="root"></div>
</body>
</html>
